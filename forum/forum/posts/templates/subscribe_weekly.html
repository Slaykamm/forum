<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Уважаемый {{ user }}, на нашем форуме за неделю появились следующие обновления:</h2>

    <table>
        <thead>
            <th>
                <p style="text-align: center;"><strong>Ссылка на статью</strong></p>
            </th>
    
    
        </thead>

        <tr>
            <td>
                {% for news_id in freshPostsIds %}
                <p> <h2> Ссылка для просмотра на откомментированную новость: http://127.0.0.1:8000/{{news_id}} </h2></p>  
    
                {% endfor %} 
            </td>

        </tr>


    </table>

</body>
</html>

{% extends 'default.html' %}

{% load bootstrap %}

{% block content %}



<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">

                <h2 class="section-heading">Добавить комментарий</h2>
                <p><form method="POST">
                    {% csrf_token %} 
                    {{ form|bootstrap }} <!-- Теперь нам нужна только готовая форма и кнопка -->

                    

                    <button type = "submit" class="btn btn-primary">Добавить сообщение</button>
                    
                </div>
                    </form>
                </p> 
                    

            </div>
        </div>
    </div>
</article>




{% endblock content %}
